<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      var ua = navigator.userAgent.toLowerCase();
      if (/android/.test(ua)) {
        window.location.href = "https://maps.app.goo.gl/uT31QMY8pcoJAu7g6";
      } else if (/iphone|ipad|ipod/.test(ua)) {
        window.location.href = "https://maps.apple.com/place?auid=11281758420700287866&coordinate=13.660608,79.475159&lsp=7618&name=Marked%20Location&map=explore";
      } else {
        window.location.href = "https://maps.app.goo.gl/uT31QMY8pcoJAu7g6";
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
